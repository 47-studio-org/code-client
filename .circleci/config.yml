version: 2.1
jobs:
  test:
    working_directory: ~/code-sdk
    docker:
      - image: circleci/node:12
    steps:
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ .Revision }}
            - v2-{{ .Branch }}
            - v2-
      - checkout
      - run:
          name: Install
          command: npm install
      - save_cache:
          key: v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - node_modules
      - run: npm run test

  release:
    working_directory: ~/code-sdk
    docker:
      - image: circleci/node:12
    steps:
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ .Revision }}
            - v2-{{ .Branch }}
            - v2-
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Publish to GitHub
          command: npx semantic-release

workflows:
  default_workflow:
    jobs:
      - test:
          context: nodejs-install
      - release:
          context: nodejs-lib-release
          requires:
            - test
          filters:
            branches:
              only:
                - master
